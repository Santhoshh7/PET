<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body {
    margin: 0;
  }

  nav {
    background-color: rgb(255, 255, 255);
    box-shadow: 1px 1px 10px rgb(77, 73, 73);
    display: flex;
    position: sticky;
    top: 0;
  }

  .left {
    display: flex;
    padding-left: 30px;

  }

  p {
    margin-left: 1.5rem;
    cursor: pointer;
  }

  .btn {
    padding: 0.2rem;
  }

  a {
    text-decoration: none;
    color: #1c8adb;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }

  img {
    width: 7%;
  }

  .nav {
    padding: 0.4em;
  }

  #logout {
    margin-left: 30em;
  }

  .right {
    float: right;
  }

  .navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial, Helvetica, sans-serif;
  }

  .navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  .dropdown {
    float: left;
    overflow: hidden;
  }

  .dropbtn {
    cursor: pointer;
    font-size: 16px;
    border: none;
    outline: none;
    color: #1c8adb;
    /* padding: 10px 16px; */
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 125px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    margin-left: 14rem;
  }

  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }

  .show {
    display: block;
  }
  .dropbtn{
    background-color: #fff;
    margin-left: 10px;
    margin-top: -16px;
  }
  .dropbtn:focus{
    border:1px dashed white;
    outline: none;
  }
  .cart{
    border-radius: 10px;
    padding: 6px;
  }
  .cart-link{
    text-decoration: none;
  }
</style>

<body>
  <nav class="nav">
    <div class="left">
      <img src="static/images/corestack_logo.webp" width="10%" alt="img">
      <p> <a href="/">NIP-PET</a> </p>
      <p> <a href="#">About</a> </p>
      <p> <a href="#">Contact Us</a> </p>
    </div>
    <div class="center"></div>
    <div class="right">
      <!-- <p><a href="/login">Login</a></p> -->
      <a href="/logout" class="btn" style="margin-right:30px;" id="logout">Log Out</a>

    </div>
  </nav>
</body>
</html>
