{%include 'adminnav.html' %}
{% block content %}
<html>
<body>
<head>
<link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
</head>
<style>
  body {
    font-family: sans-serif;
    background-size: cover;
    background-position: center;
    background-image: url("static/images/bpaper.jpg");
  }

  .image {
    width: 40%;
  }

  .Dog-form {
    margin-top: 2rem;
    color: white;
  }
  .text{
    color: white;
  }

  button{
    border:2px solid black;
    color: black;
  }
  .pbreed{
    margin-left: -70px;
  }
  .ptype{
    margin-bottom: 30px;
  }
</style>
<body>
  <div class="Dog-form">
    <img class="image" style="margin-bottom: 30px;" src="{{url_for('static',filename='images/birds.jpg')}}" alt="MSM_logo" width="150px"
      height="150px">
    <h1 style="color:white;margin-bottom: 30px;">Add New Bird Details</h1>
    <!-- select breed -->
    <form action="/Parrot" method="POST">
        <label class="pbreed" for="Breed"><b>Breed</label></b></label>
        <select name="breed" required id="bbreed">
            <option value="none" selected disabled hidden>Select Breed</option>
            <option value="parrots">Parrots</option>
            <option value="cockateil">cockateil</option>
            <option value="budgies">Budgies</option>
            <option value="all">All</option>
        </select>
        <br>
        <br>
        <label for="pname"><b>Product Name</b></label>
        <input type="text" placeholder="Enter Product Name" name="pname" required><br>
        <br>

        <label for="pid"><b>Product ID</b></label>
        <input type="text" placeholder="Enter Productid" name="pid" required><br>

        <br>
        <label for="price"><b>Price</b></label>
        <input type="number" placeholder="Enter Price" name="price" required><br>
        <br>

        <label for="edate"><b>Expries In</b></label>
        <input type="number" placeholder="Expires In(days)" name="edate" required><br>
        <br>

        <label for="stock"><b>Stock Count</b></label>
        <input type="number" placeholder="Enter Count" name="stock" required><br>
        <br>

        <label class="ptype" for="Product_Type"><b>Product_Type</label></b></label>
        <select name="ptype" required id="ptype">
            <option value="none" selected disabled hidden>Select Product Type</option>
            <option value="Toy">Toy</option>
            <option value="Food">Food</option>
            <option value="Health_Care">Health_Care</option>
        </select>
        
        <label for="disc"><b>Discount</b></label>
        <input type="number" placeholder="Discount" name="disc" required><br>

        <br>

        <button type="submit">Add</button>
    </form>
</body>

</html>
{% endblock %}
